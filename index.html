<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <!-- Navbar content -->
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Add New Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tasks</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <!-- </nav> -->
  </nav>
</head>

<body>
  <h1>Task Manager</h1>

  <Section>
    <div class="container add">
      <h3>Add New Task</h3>

      <form>
        <div class="row g-2 grid column-gap-3">
          <label for="task-name">
            <h5>Task Name</h5>
          </label>
          <div class="col-sm-7">
            <input type=" text" class="form-control" placeholder="add new task">
          </div>
          <label for="basic-url">
            <h5>
              Task Description</h5>
          </label>
          <div class="col-sm-7">
            <!-- <div class="input-group-prepend"> -->
            <textarea class="form-control taskInput" placeholder="task description"></textarea>
          </div>

          <div class="col-sm g-col-6">
            <label for="datePicker">
              <h5>Due Date</h5>
            </label>
            <input type="date" id="datePicker">
          </div>

          <label for="basic-url">
            <h5>Assign To:</h5>
          </label>
          <div class="col-sm-7">
            <input type="text" class="form-control taskInput" placeholder="assigned to">
          </div>
          <div class="col-6">
            <input class="btn btn-outline-primary" id="taskBtn" type="submit" value="ADD TASK">
          </div>
        </div>
      </form>
    </div>
  </Section>

  <section>
    <div class="container">

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
